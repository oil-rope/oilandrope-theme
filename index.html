<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Oil &amp; Rope Theme" />
    <meta name="author" content="Oil &amp; Rope Team" />

    <link rel="stylesheet" href="./dist/css/oilandrope.css" />

    <title>Oil & Rope Theme</title>
  </head>
  <body>
    <header>
      <h1 class="display-1 text-center">Oil &amp; Rope Theme</h1>
      <hr class="mx-5" />
    </header>
    <main>
      <div class="my-5"></div>
      <div class="container">
        <h2 class="text-center">Color palette</h2>
        <hr class="mx-5" />
        <div class="row">
          <div class="col-md-4">
            <div class="p-3 mb-3 bg-primary text-white">Primary</div>
          </div>

          <div class="col-md-4">
            <div class="p-3 mb-3 bg-secondary text-white">Secondary</div>
          </div>

          <div class="col-md-4">
            <div class="p-3 mb-3 bg-success text-white">Success</div>
          </div>

          <div class="col-md-4">
            <div class="p-3 mb-3 bg-danger text-white">Danger</div>
          </div>

          <div class="col-md-4">
            <div class="p-3 mb-3 bg-warning text-dark">Warning</div>
          </div>

          <div class="col-md-4">
            <div class="p-3 mb-3 bg-info text-dark">Info</div>
          </div>

          <div class="col-md-4">
            <div class="p-3 mb-3 bg-extra text-white">Extra</div>
          </div>

          <div class="col-md-4">
            <div class="p-3 mb-3 bg-light text-dark">Light</div>
          </div>

          <div class="col-md-4">
            <div class="p-3 mb-3 bg-dark text-white">Dark</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
